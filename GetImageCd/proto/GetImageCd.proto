syntax = "proto3";

package GetImageCd;

option go_package = "./proto;GetImageCd";

service GetImageCd {
	rpc GetImageCd(Request) returns (Response) {}

}

message Request {
	string uuid = 1;
}

message Response {
	string errno = 1;
	string err_msg = 2;
	bytes Pix=3;
	int64 Stride=4;
	message Point{
		int64 X=1;
		int64 Y=2;
	}
	Point Min=5;
	Point Max=6;
}

